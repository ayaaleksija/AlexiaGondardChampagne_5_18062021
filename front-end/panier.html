<!DOCTYPE html>
<html lang="fr">

<head>
    <!--meta tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Feuille de style -->
    <link rel="stylesheet" href="../front-end/style/style.css" />
    <!--Bibliothèque fontAwesome-->
    <link rel="stylesheet" href="../front-end/style/fontawesome-free-5.15.3-web/css/all.css">


    <title>Orinoco - Le plus grand choix d'ours en peluche</title>

</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img class="img-fluid logo" src="../back-end/images/logo.png" alt="Site logo">
            </a>
            <div id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link nav-accueil" aria-current="page" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-panier" href="../front-end/panier.html">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="panierVide">
        <!--gestion du panier vide-->
        <div class="paniervide text-center">
            <p>Votre panier est vide.</p>
            <a href="../index.html"><button id="retourAccueil">Accueil</button></a>
        </div>
    </section>

    <section id="panier">
        <!--panier contenant des produits-->
        <div id="panierPlein">
            <h2> Mon Panier</h2>
            <!--création d'un tableau pour le contenu de mon panier-->
            <div id="listePanier">
                <table>
                    <thead>
                        <tr>
                            <th class="titreTableau">Nom</th>
                            <th class="titreTableau">Couleur</th>
                            <th class="titreTableau">Quantité</th>
                            <th class="titreTableau">Prix</th>
                        </tr>
                    </thead>
                    <!-- insertion des produits ajoutés dans le tableau créé précedemment-->
                    <tbody id="listeProduitPanier"></tbody>
                    <tfoot>
                        <tr>
                            <th id="totalPanier">Total</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="btnPanier">
                <div><button type="submit" id="validationPanier">Commander</button></div>
                <div><button type="submit" id="viderPanier">Vider le panier</button></div>
            </div>
        </div>


        <!-- insertion du formulaire de contact si des produits sont dans le panier-->
        <div id="formulaireCommande">
            <p>Merci de compléter ce formulaire afin de valider votre commande.</p>
            <form>
                <div>
                    <label class="titreForm" for="validationDefault01">Nom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ex: 'Gondard'" required>
                </div>
                <div>
                    <label class="titreForm" for="validationDefault02">Prénom</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ex: 'Alexia'" required>
                </div>
                <div>
                    <label class="titreForm" for="validationDefaultUsername">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: 'alexiagondard@gmail.fr'" aria-describedby="inputGroupPrepend" required>
                </div>
                <div>
                    <label class="titreForm" for="validationDefault03">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Ex: '31 rue Diderot'" required>
                </div>
                <div>
                    <label class="titreForm" for="validationDefault04">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Ex: 'Paris'" required>
                </div>

                <div class="validationCommande">
                    <button type="submit" class="btnValider" id="order">Passer la commande</button>
                </div>
            </form>
        </div>
    </section>




    <!-- Footer -->
    <footer class="py-5">
        <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="index.html" title="Accueil">Accueil</a></li>
            <li class="list-inline-item"><a href="mailto:contact@orinoco.com?subject=Contact" title="Contact">Contact</a>
            </li>
            <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
    </footer>

    <script src="JavaScript/fonctions.js"></script>
    <script src="JavaScript/panier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
