<!DOCTYPE html>
<html lang="fr">

<head>
    <!--meta tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- Feuille de style -->
    <link rel="stylesheet" href="../front-end/style/style.css" />
    <!--Bibliothèque fontAwesome-->
    <link rel="stylesheet" href="../front-end/style/fontawesome-free-5.15.3-web/css/all.css">


    <title>Orinoco - Le plus grand choix d'ours en peluche</title>

</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="img-fluid" src="../back-end/images/logo.png" alt="Site logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
         </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link nav-accueil" aria-current="page" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-panier" href="../front-end/panier.html">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div id="produits">
            <div id="imageProduit"></div>
            <div class="produit_nomprix">
                <div id="nomProduit"></div>
                <div id="prixProduit"></div>
            </div>
            <div id="descriptionProduit"></div>
            <div class="option_couleurquantite">
                <div id="couleurProduit">
                    <label for="choixCouleur">Couleur :</label>
                    <select name="couleur" id="choixCouleur"></select>
                </div>
                <form id="quantiteProduit">
                    <select id="quantite">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </form>
                <div class="addpanier">
                    <button id="btnAjoutPanier" type="submit" name="btnAjoutPanier">Ajouter au panier</button>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-5">
        <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="../index.html" title="Accueil">Accueil</a></li>
            <li class="list-inline-item"><a href="mailto:contact@orinoco.com?subject=Contact" title="Contact">Contact</a>

        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
    </footer>
